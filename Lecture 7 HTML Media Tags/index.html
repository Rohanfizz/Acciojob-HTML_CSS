<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Html Media tags</title>
    </head>
    <body>
        <img src="./image.jpg" alt="A Mountain" height="200" width="200" />
        <audio src="./audio.wav" controls preload loop></audio>
        <video src="./video.mp4" autoplay muted></video>
        <iframe
            width="424"
            height="238"
            src="https://www.youtube.com/embed/4QEl5oMUK8k"
            title="AccioJob Introduction | Full Stack Web Development | Guaranteed Placement"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </body>
</html>
